p {

}

@keyframes AnimationName {
  0% {
    background-position: 100% 0%;
    background-image: var(--good);
  }
  74% {

  }
  75% {
    background-image: var(--bad);

}

    <script>
    const input = document.querySelector('input')
const {value: seconds} = document.querySelector('input')
const timer = document.querySelector('.timer');
const wrapper = document.querySelector('.wrapper')
const reset = document.querySelector('.reset')

let timeRemaining = seconds;

const updateTimeing = (value) => {
  const time = value.target ? value.target.value : value
  wrapper.style.animationDuration = `${time}s`
  timer.innerHTML = `${time} seconds reaming`
}

const doReset = () => {
  clearInterval(clockTimer);
  clockTimer = setInterval(updateClock, 1000)
  timeRemaining = input.value;
  wrapper.style.animation = 'none';
  wrapper.offsetHeight; /* trigger reflow */
  wrapper.style.animation = null; 
}

input.addEventListener('change', updateTimeing)
reset.addEventListener('click', doReset)

const updateClock = () => {
  timeRemaining = timeRemaining - 1;
  timer.innerHTML = `${timeRemaining} seconds reaming`

  if(timeRemaining === 0) {
    clearInterval(clockTimer);
  }
}

updateTimeing(seconds)

let clockTimer = setInterval(updateClock, 1000)
    </script>
